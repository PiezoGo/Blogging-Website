{% extends 'base.html' %}

{% block title %}Edit {{ post.title }}{% endblock %}

{% block content %}
<div class="form-page">
  <h1>Edit Post</h1>
  <form method="post" action="">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_title">Title</label>
      {{ form.title }}
    </div>
    <div class="form-group">
      <label for="id_excerpt">Excerpt (optional)</label>
      {{ form.excerpt }}
    </div>
    <div class="form-group">
      <label for="id_body">Body</label>
      {{ form.body }}
    </div>
    <div class="form-group">
      <label for="id_tags">Tags</label>
      {{ form.tags }}
    </div>
    <div class="form-actions">
      <button type="submit" class="animated-button brutalist-btn">Update</button>
      <a href="{% url 'post_detail' post.pk %}" class="brutalist-btn" style="margin-left: 0.5rem;">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
