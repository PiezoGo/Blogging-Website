{% extends 'base.html' %}

{% block title %}Delete {{ post.title }}{% endblock %}

{% block content %}
<div class="form-page">
  <h1>Delete Post</h1>
  <form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <div class="form-actions">
      <button type="submit" class="animated-button brutalist-btn">Confirm</button>
      <a href="{% url 'post_detail' post.pk %}" class="brutalist-btn" style="margin-left: 0.5rem;">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
